name: RSS Collector Task

on:
  schedule:
    # 每30分钟运行一次采集和分析任务
    - cron: '*/30 * * * *'
    # 每天UTC时间0点运行维护任务
    - cron: '0 0 * * *'
    # 每天UTC时间1点、6点和13点生成科技新闻报告（对应北京时间9点、14点和21点）
    - cron: '0 1,6,13 * * *'
    # 每天UTC时间1点生成产品发现报告（对应北京时间9点）
    - cron: '0 1 * * *'
    # 每天UTC时间1点和13点生成社区报告（对应北京时间9点和21点）
    - cron: '0 1,13 * * *'
  workflow_dispatch:
    inputs:
      task:
        description: '要手动执行的任务'
        required: true
        default: 'crawl'
        type: choice
        options:
        - crawl
        - analyze
        - cleanup
        - stats
        - tech_news_report
        - product_report_daily
        - product_report_weekly
        - community_report

jobs:
  crawl_and_analyze:
    runs-on: ubuntu-latest
    if: github.event.schedule == '*/30 * * * *' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.task == 'crawl' || github.event.inputs.task == 'analyze'))
    env:
      # --- 数据库密钥 ---
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_SSL_MODE: ${{ secrets.DB_SSL_MODE }}
      # --- LLM密钥 ---
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
      # --- LLM模型配置 (可选, 可覆盖config.ini) ---
      LLM_FAST_MODEL_NAME: ${{ secrets.LLM_FAST_MODEL_NAME }}
      LLM_SMART_MODEL_NAME: ${{ secrets.LLM_SMART_MODEL_NAME }}
      LLM_MAX_CONTENT_LENGTH: ${{ secrets.LLM_MAX_CONTENT_LENGTH }}
      # --- 并行化配置 (可选) ---
      EXECUTOR_MAX_WORKERS: ${{ secrets.EXECUTOR_MAX_WORKERS }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      # 仅在需要爬取时安装，节省时间
      if: github.event.inputs.task != 'analyze'
      run: playwright install --with-deps chromium
        
    - name: Run crawler
      # 手动触发analyze任务时，跳过爬取步骤
      if: github.event.inputs.task != 'analyze'
      run: python main.py --task crawl

    - name: Run analyzer
      # 定时任务时总是执行分析，手动触发时只有选择analyze才执行
      if: github.event_name == 'schedule' || github.event.inputs.task == 'analyze'
      run: python main.py --task analyze --batch-size 1000

  tech_news_report:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 1,6,13 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.task == 'tech_news_report')
    env:
      # --- 数据库密钥 ---
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_SSL_MODE: ${{ secrets.DB_SSL_MODE }}
      # --- LLM密钥 ---
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
      # --- LLM模型配置 (可选, 可覆盖config.ini) ---
      LLM_FAST_MODEL_NAME: ${{ secrets.LLM_FAST_MODEL_NAME }}
      LLM_SMART_MODEL_NAME: ${{ secrets.LLM_SMART_MODEL_NAME }}
      LLM_MAX_CONTENT_LENGTH: ${{ secrets.LLM_MAX_CONTENT_LENGTH }}
      # --- 并行化配置 (可选) ---
      EXECUTOR_MAX_WORKERS: ${{ secrets.EXECUTOR_MAX_WORKERS }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate tech news report
      run: python main.py --task tech_news_report --hours-back 24
      
    - name: Upload report artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: tech-news-reports
        path: reports/tech_news_report_*.md
        retention-days: 30

  product_discovery_report:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 1 * * *' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.task == 'product_report_daily' || github.event.inputs.task == 'product_report_weekly'))
    env:
      # --- 数据库密钥 ---
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_SSL_MODE: ${{ secrets.DB_SSL_MODE }}
      # --- LLM密钥 ---
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
      # --- LLM模型配置 (可选, 可覆盖config.ini) ---
      LLM_FAST_MODEL_NAME: ${{ secrets.LLM_FAST_MODEL_NAME }}
      LLM_SMART_MODEL_NAME: ${{ secrets.LLM_SMART_MODEL_NAME }}
      LLM_MAX_CONTENT_LENGTH: ${{ secrets.LLM_MAX_CONTENT_LENGTH }}
      # --- 并行化配置 (可选) ---
      EXECUTOR_MAX_WORKERS: ${{ secrets.EXECUTOR_MAX_WORKERS }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run product discovery analysis
      run: python main.py --task analyze --batch-size 1000
      
    - name: Generate product discovery report (Daily)
      if: github.event_name == 'schedule' || github.event.inputs.task == 'product_report_daily'
      run: python main.py --task report --report-period daily
      
    - name: Generate product discovery report (Weekly)
      if: github.event_name == 'schedule' || github.event.inputs.task == 'product_report_weekly'
      run: python main.py --task report --report-period weekly
      
    - name: Upload product discovery reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: product-discovery-reports
        path: reports/product_discovery_*.md
        retention-days: 30

  community_report:
    runs-on: ubuntu-latest
    # 每天UTC时间1点和13点运行（对应北京时间9点和21点）
    if: github.event.schedule == '0 1,13 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.task == 'community_report')
    env:
      # --- 数据库密钥 ---
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_SSL_MODE: ${{ secrets.DB_SSL_MODE }}
      # --- LLM密钥 ---
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
      # --- LLM模型配置 (可选, 可覆盖config.ini) ---
      LLM_FAST_MODEL_NAME: ${{ secrets.LLM_FAST_MODEL_NAME }}
      LLM_SMART_MODEL_NAME: ${{ secrets.LLM_SMART_MODEL_NAME }}
      LLM_MAX_CONTENT_LENGTH: ${{ secrets.LLM_MAX_CONTENT_LENGTH }}
      # --- 并行化配置 (可选) ---
      EXECUTOR_MAX_WORKERS: ${{ secrets.EXECUTOR_MAX_WORKERS }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run community analysis and generate report
      # 使用 --custom-filter 参数来运行规划中的特定筛选逻辑
      run: python main.py --task community_full --custom-filter
      
    - name: Upload community report artifacts
      # 注意：此步骤需要您在代码中将报告保存为文件，或通过其他方式获取报告内容
      # 目前报告是存入数据库的，您可以增加一个导出步骤，或直接在数据库中查看
      # 这里暂时作为一个占位符
      run: echo "Community report generated and saved to database."


  cleanup:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.task == 'cleanup')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run cleanup
      run: python main.py --task cleanup
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_SSL_MODE: ${{ secrets.DB_SSL_MODE }}

  stats:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.task == 'stats')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Get stats
      run: python main.py --task stats
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_SSL_MODE: ${{ secrets.DB_SSL_MODE }}