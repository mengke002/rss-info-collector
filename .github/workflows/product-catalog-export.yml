name: Product Catalog Export

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      reason:
        description: '导出原因（可选）'
        required: false
        default: '手动触发产品清单导出'

jobs:
  export_product_catalog:
    runs-on: ubuntu-latest
    env:
      # --- 数据库密钥 ---
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_SSL_MODE: ${{ secrets.DB_SSL_MODE }}
      # --- LLM密钥 (虽然此任务不需要LLM，但保持环境一致性) ---
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
      # --- Notion集成配置 ---
      NOTION_INTEGRATION_TOKEN: ${{ secrets.NOTION_INTEGRATION_TOKEN }}
      NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Export product catalog
      run: |
        echo "触发原因: ${{ github.event.inputs.reason }}"
        python main.py --task product_catalog --output text

    - name: Summary
      if: always()
      run: |
        echo "✅ 产品清单导出任务已完成"
        echo "📋 任务已将所有产品（去重后）生成清单并推送到 Notion"
