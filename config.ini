[crawler]
# 请求间隔（秒）
delay_seconds = 2.0
max_retries = 3
timeout_seconds = 30
max_concurrent_requests = 5

[data_retention]
days = 180

[logging]
log_level = INFO
log_file = rss_crawler.log

[feeds]
# BetaList RSS配置
betalist_rss = https://feeds.feedburner.com/BetaList
betalist_interval = 1800

# The Verge RSS配置
theverge_rss = https://www.theverge.com/rss/ai-artificial-intelligence/index.xml
theverge_interval = 1800

# IndieHackers RSS配置
indiehackers_alltime_rss = https://ihrss.io/top/all-time
