indiehackers_today_rss = https://ihrss.io/top/today
indiehackers_today_interval = 1800

indiehackers_growth_rss = https://ihrss.io/group/growth
indiehackers_growth_interval = 1800

indiehackers_developers_rss = https://ihrss.io/group/developers
